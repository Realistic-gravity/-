<!DOCTYPE html> <!--指明H5标准写的网页-->
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>我的网页</title>
	</head>
	<body>
		<!-- 有序列表 -->
		<ol>
			<li>把大象放冰箱</li>
			<li>关门</li>

		<!-- 无序列表 -->
		<ul>成都</ul>
		<ul>上海</ul>

		</dl>
