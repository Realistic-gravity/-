<!DOCTYPE html> <!--指明H5标准写的网页-->
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title>我的网页</title>
	</head>
	<body>
		<form action="https://search.jd.com/search">
			<label for="zhanghu">账户：</label>
			<input type="text" id="zhanghu" name="account" value="zhangsan" maxlength="10"><br>
			<label >
				密码：<input type="password" name="pwd" value="123" maxlength="6"><br>
			</label>
			性别：
			<input type="radio" name="gender" value="male" checked>男
			<input type="radio" name="gender" value="female">女<br>
			爱好：
			<input type="checkbox" name="hobby" value="smoke">抽烟
			<input type="checkbox" name="hobby" value="drink">喝酒
			<input type="checkbox" name="hobby" value="perm">烫头
			<br>
			其他：
			<textarea name="other" cols="23" rows="3" ></textarea><br>
			籍贯：
			<select name="place" >
				<option value="yi">山西</option>
				<option value="he" selected>河北</option>
			</select>
			<input type="hidden" name="from" value="1234">
			<button>确认</button><br>
			<!-- 第二种按钮写法 -->
			<input type="submit" value="确认">


		</form>
	</body>
</html>
